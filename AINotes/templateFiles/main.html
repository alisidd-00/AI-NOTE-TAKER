{% extends "userLayout.html" %}
{% block user %}
<div class="col-xl-6 col-lg-12 col-md-9"> <!-- Adjusted column class -->
    {% if messagee %}
    <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ messagee }}
    </div>
    {% endif %}

    <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 32px;">
        <div class="card-body p-0">
            <div class="text-center mt-5">
                <img
                  src="../staticFiles/img/logo.png"
                  style="width: 161px; margin-bottom: 13px"
                  alt="images"
                />
              </div>
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12"> <!-- Adjusted column class -->
                    <div class="pl-5 pr-5 pt-3 pb-3">
                        <div class="text-center">
                            <h6 class="h2 m-0 font-weight-bold text-primary">AI NOTE<sup class="name-genius">(GENIUS)</sup></h6>
                        </div>
                        <hr>
                        <div class="card-body p-2" style="color: #484747;">
                            Unlock Enhanced Capabilities: Seamlessly Create & Schedule Meetings, Summarize
                            Conversations, and Access Full Meeting Transcriptions.
                        </div>
                        <hr>
                        <div class="form-group row">
                            <div class="col-sm-12 mb-3 mb-sm-0">
                                <a href="{{ url_for('zoom_login') }}" class="login-button btn btn-lg btn-block btn-outline">
                                    <img class="login-zoom-image" src="staticFiles/img/zom.png" />
                                    Login with Zoom
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    localStorage.removeItem('userId');
    var userid = localStorage.getItem('userId');
</script>

{% endblock user %}
